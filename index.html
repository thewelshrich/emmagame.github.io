<html>
	<head>
			<script src="js/game.js"></script>
			
			<link rel="stylesheet" type="text/css" href="css/style.css">
			
	</head>
	
	<body onload="startGame()">
        <h1> Emma's World </h1>

		<div class="buttonsPanel">
			
			<button class="gameButton1" onmousedown="accelerate(-0.05)"
			onmouseup="accelerate(0.0)">Up</button>
			
			<button class="gameButton2" onmousedown="accelerate(0.05)"
			onmouseup="accelerate(0)">Down</button>
			
			<h4>How long can the evil virus survive?</h4>

			<p>Press "Up" button to move up and "Down" button to move down.</p>
			<p>Double click button to increase speed. </p>
			<p>Avoid all obstacles. </p>

            <button class="resetButton" onclick="location.reload()">Restart</button>

		</div>
		
	</body>
</html>
