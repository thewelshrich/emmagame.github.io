<html>
<head>
    <script src="js/game.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body onload="startGame()">

<div class="container">
	<div class="row">
		<div class="col text-center">
			<h2 class="mb-3 mt-3"> Emma's World </h2>

			<div id="game-container" class="text-center">

			</div>

			<div class="buttonsPanel text-center">
				<div class="buttons mb-4">
					<button class="gameButton1" onpointerdown="accelerate(-0.05)"
							onpointerup="accelerate(0.0)">Up
					</button>

					<button class="gameButton2" onpointerdown="accelerate(0.05)"
							onpointerup="accelerate(0)">Down
					</button>
				</div>

				<h4>How long can the evil virus survive?</h4>

				<p>Press "Up" button to move up and "Down" button to move down.</p>
				<p>Double click button to increase speed. </p>
				<p>Avoid all obstacles. </p>

				<button class="resetButton" onclick="location.reload()">Restart</button>

			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
